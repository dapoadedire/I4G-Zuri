<!DOCTYPE>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Task</title>
        <link rel="stylesheet" href="styles.css" type="text/css">

    </head>
    <body>
        <header>
            <h2>Quiz on Important Facts</h2>

        </header>
        <section>
            <h2>Which of these is a Javascript package manager?</h2>
            <form action="">
                <div class="options">
                    <input type="radio" id="nodejs" name="nodejs" value="nodejs">
                    <label for="nodejs">a: Node.js</label><br>
                    <input type="radio" id="typescript" name="typescript" value="typescript">
                    <label for="typescript">b: TypeScript</label><br>
                    <input type="radio" id="npm" name="npm" value="npm">
                    <label for="npm">c: NPM</label><br>
                </div>
                
                <div class="buttons">
                    <button type="button">Previous Question</button>
                    <button type="button">Next Question</button>
                </div>
                
            </form>

        </section>

    </body>
</html>
